<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="main">
        <div class="reg_form">
            <h2>Registration form</h2>
        </div>
        <form>

            <div class="form_group">
                <label for="first_name">Full Name:</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>

            <div class="form_group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>

            <div class="form_group">
                <label for="nick_name">Nick Name:</label>
                <input type="text" name="nick_name" id="nick_name" required>
            </div>

            <div class="form_group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form_group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form_group">
                <label for="d.o.b">Date of Birth:</label>
                <input type="datetime" name="d.o.b" id="d.o.b" required>
            </div>

            <div class="radio_group">
                <label for="gender">Gender:</label>
               
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
               
                <input type="radio" name="gender" id="female">
                <label for="female">Female:</label>
               
                <input type="radio" name="gender" id="others">
                <label for="others">Others</label>
            </div>

            <div class="form_group">
                <label for="phone">Mobile</label>
                <input type="number" name="phone" id="phone">
            </div>

            <div class="address">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="23" rows="4"></textarea>
            </div>

            <div class="button_group">
                <div class="button_grp">
                    <input class="button_grp" type="submit" value="Submit">
                </div>

                <div class="button_grp">
                    <input type="reset" value="Reset">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
